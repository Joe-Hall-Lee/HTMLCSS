    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background: yellow;
            width: 200px;
            height: 200px;
            /* white-space: pre-line; */

            /*
                nowrap: 不换行
                pre: 显示空格，回车，不换行
                pre-wrap: 显示空格，回车，换行
                pre-line: 显示回车，不显示空格，换行
            */

            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
